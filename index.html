<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Testing GitHub API</title>

  <style>form{display: flex;flex-direction:column;max-width:800px;margin-bottom:20px}
  pre{max-width:1000px;overflow:auto}
  .log-group {white-space:normal}
  .log-group a:hover{text-decoration:underline;cursor:pointer}
  .log-group a::before {content:'[-]  '}
  .log-group__closed a::before {content:'[+]  '}
  .log-group div {white-space:pre}
  .log-group__closed div {display:none}</style>
</head>
<body>
  <form id="login">
    <input type="password" id="token" placeholder="token">
    <input type="text" id="repo" placeholder="owner/repo">
    <button id="token-submit">Submit</button>
  </form>
  <form id="action">
    <button id="get-commit">Get latest commit</button>
    <button id="get-tree">Recursively get tree</button>
    <button id="create-commit">Create commit</button>
  </form>
  <a href="#" onclick="document.querySelector('pre').textContent='';event.preventDefault()">Clear log</a>
  <pre></pre>

  <script src="index.js"></script>
</body>
</html>
